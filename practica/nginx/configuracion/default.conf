# Servidor HTTP (puerto 80) - Redirige a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost sergiopaginaweb;

    # Evita redirecciones absolutas que pierden el puerto en Docker
    absolute_redirect off;

    # Redirección 301 a HTTPS (usar server_name para evitar dobles puertos en $host)
        # Redirección 301 a HTTPS (usar puerto 8443 expuesto en el host)
        return 301 https://$host:8443$request_uri;
}
# Servidor HTTPS (puerto 443)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost sergiopaginaweb;

    # Evita redirecciones absolutas que pierden el puerto en Docker
    absolute_redirect off;

    # Certificados SSL (apuntan al volumen montado por docker-compose)
    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    # Protocolos y cifrados SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Cabeceras de seguridad
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline';" always;

    # Ajuste de keepalive para la práctica
    keepalive_timeout 30;

    # Gzip: configuración centralizada en gzip.conf; no repetir aquí

    # Raíz del sitio principal: servir la carpeta `cloudacademy`
    root /usr/share/nginx/html/cloudacademy;
    index index.html;

    # Ubicación principal (/)
    location / {
        try_files $uri $uri/ =404;
    }

    # Ubicación secundaria (/reloj)
    # Ubicación secundaria (/reloj)
    # Usar la forma con barra y alias con barra para que las rutas se resuelvan correctamente
    location /reloj/ {
        alias /usr/share/nginx/html/reloj/;
        index index.html;
        try_files $uri $uri/ =404;
    }
    # Redirigir petición sin barra final a la ruta con barra
    location = /reloj {
        return 301 /reloj/;
    }

    # Área administrativa protegida por autenticación básica
    location /webdata/admin/ {
        root /usr/share/nginx/html;
        index index.html index.htm;
        auth_basic "Área Restringida - Administración";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ =404;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
